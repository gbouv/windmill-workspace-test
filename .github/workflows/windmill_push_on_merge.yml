name: "Push main to Windmill workspace"
on:
  push:
    branches:
      - main
    paths:
      - wm/**

env:
  WMILL_URL: https://app.windmill.dev/
  WMILL_WORKSPACE: guillaume-prod

jobs:
  sync:
    environment: windmill
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.39.0

      - name: Push changes
        run: |
          cd ./wm/
          deno run --unstable -A  https://deno.land/x/wmill@v1.233.0/main.ts workspace add __automation ${{ env.WMILL_WORKSPACE }} ${{ env.WMILL_URL }} --token ${{ secrets.WMILL_TOKEN }}
          deno run --unstable -A  https://deno.land/x/wmill@v1.233.0/main.ts sync push --yes --raw --skip-variables --skip-secrets --skip-resources
